<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CoTraveller App - Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">    

      <div id="banner-div">
          <img src="./images/logo.png" style="height: 80px;">
          <div id="banner-title">Cotraveller - travel companion</div>
          <div id="banner-menu"><a href="./index.html">Home</a><a href="./advsearch.html">Advanced Search</a></div>
      </div>

      <br/><br/><br/><br/>

      <div class="search-bar">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" placeholder="City name" required style="width: 250px;">
          <label for="days">Duration:</label>
          <input type="number" id="days" name="days" placeholder="Days" min="1" max="10" required style="width: 75px;">
            <button type="submit" onclick="search()">Search</button>
            <script>
            function search() {
              const city = document.getElementById('city').value;
              const days = document.getElementById('days').value;


              if(city === "" || days === "") {
                alert("Please enter city and days");
                return;
              }

              const searchQuery = encodeURIComponent("trip plan visting " + city + " for " + days + " days");
              const bingUrl = `https://www.bing.com/search?q=${searchQuery}`;
              window.open(bingUrl, "_blank");
            }
            </script>
      </div>
      <br/>
      
      <div class="grid-container">
        <div class="grid-item">                   
          <img class="img-container" src="./images/chicago.jpg">
          <p><a href="plan.html?id=chicago">Chicago - The Windy City</a></p>
        </div>
        <div class="grid-item">                   
          <img class="img-container" src="./images/ny.jpg">
          <p><a href="plan.html?id=ny">New York - The Big Apple</a></p>
        </div>
        <div class="grid-item">
            <img class="img-container" src="./images/sfo.jpg">
            <p><a href="plan.html?id=sfo">San Francisco - The Golden City</a></p>
        </div>
        <div class="grid-item">
            <img class="img-container" src="./images/seattle.jpg">
            <p><a href="plan.html?id=seattle">Seattle - The Emerald City</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
